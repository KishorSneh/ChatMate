<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatMate - Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f3f8ff;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }

    /* ===== Navbar ===== */
    nav {
      background: #ffffff;
      padding: 15px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    nav .logo {
      font-size: 22px;
      font-weight: 700;
      color: #2a60c9;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
      align-items: center;
    }
    nav ul li {
      display: inline;
    }
    nav ul li a {
      text-decoration: none;
      color: #2a60c9;
      font-weight: 500;
      transition: 0.3s;
    }
    nav ul li a:hover {
      color: #1e3f91;
    }
    .btn {
      background: #2a60c9;
      color: #fff;
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
    }
    .btn:hover {
      background: #1e3f91;
    }

    /* ===== Hero Section ===== */
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 80px 10%;
    }
    .hero-text {
      max-width: 50%;
    }
    .hero-text h1 {
      font-size: 45px;
      color: #2a60c9;
      margin-bottom: 20px;
    }
    .hero-text p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }
    .btn-primary {
      background: #2a60c9;
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }
    .btn-primary:hover {
      background: #1e3f91;
    }

    .hero-img {
      width: 40%;
    }
    .hero-img img {
      max-width: 100%;
    }

    /* ===== Dark Mode ===== */
    body.dark-mode {
      background: #0a1a3f;
      color: #fff;
    }
    body.dark-mode nav {
      background: #0d1f52;
    }
    body.dark-mode nav ul li a {
      color: #fff;
    }
    body.dark-mode nav .logo {
      color: #fff;
    }
    body.dark-mode .hero-text h1 {
      color: #fff;
    }
    body.dark-mode .hero-text p {
      color: #ddd;
    }

    /* ===== Toggle Button ===== */
    .toggle-btn {
      background: #2a60c9;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: 0.3s;
    }
    .toggle-btn:hover {
      background: #1e3f91;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">ChatMate</div>
    <ul>
      <li><a href="{{ url_for('login') }}">Login</a></li>
      <li><a href="{{ url_for('signup') }}">Signup</a></li>
      <li><button class="toggle-btn" onclick="toggleMode()">üåô Dark Mode</button></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Welcome{% if session.username %}, {{ session.username }} üëã{% endif %}</h1>
      <p>ChatMate is your personal AI assistant for students ‚Äì helping with studies, tasks, and smart chatting.</p>
      <a href="{{ url_for('login') }}" class="btn-primary">Start Chatting</a>
    </div>
    <div class="hero-img">
      <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" alt="ChatMate Bot">
    </div>
  </section>

  <script>
    function toggleMode() {
      document.body.classList.toggle("dark-mode");
      const btn = document.querySelector(".toggle-btn");
      if (document.body.classList.contains("dark-mode")) {
        btn.textContent = "‚òÄÔ∏è Light Mode";
      } else {
        btn.textContent = "üåô Dark Mode";
      }
    }
  </script>

</body>
</html>
